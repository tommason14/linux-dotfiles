font:
  # normal:
  #   family: Hack Nerd Font 
  # size: 12
  normal:
    family: UbuntuMono Nerd Font
  size: 14

window:
  padding:
    x: 15
    y: 15
  opacity: 0.9

scrolling:
  history: 10000

cursor:
  style:
    shape: Beam

selection:
  save_to_clipboard: true

dynamic_title: true

hints:
  mouse:
    enabled: true

key_bindings:
  # vim comments
  - { key: Slash, mods: Super, chars: ",c" }

schemes:
  nord: &nord
    primary:
      background: '#2E3440'
      foreground: '#D8DEE9'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    normal:
      black:   '#3B4252'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#88C0D0'
      white:   '#E5E9F0'
    bright:
      black:   '#4C566A'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#8FBCBB'
      white:   '#ECEFF4'

  catppuccin: &catppuccin
    # Default colors
    primary:
      background: '0x1E1D2F'
      foreground: '0xD9E0EE'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x1E1D2F'
      cursor: '0xF5E0DC'

    # Normal colors
    normal:
      black:   '0x6E6C7E'
      red:     '0xF28FAD'
      green:   '0xABE9B3'
      yellow:  '0xFAE3B0'
      blue:    '0x96CDFB'
      magenta: '0xF5C2E7'
      cyan:    '0x89DCEB'
      white:   '0xD9E0EE'

